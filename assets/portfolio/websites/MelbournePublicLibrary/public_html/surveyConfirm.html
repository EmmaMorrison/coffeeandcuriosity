<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Survey Confirmation</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|IM+Fell+English:400,400italic' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="css/MPLStylesheet.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/surveyConfirm.js"></script>

</head>
<body>
    <img src="images/MPL-background.png" class="bg" alt="">
    <div id="mainWrapper">
        <header id="banner">
            <div>
                <img id="MPLLogo" src="images/MPL-logo-main.png" height="100px" />
            </div>
        </header>

        <section id="confirmContainer">
            <article>
                <div id="confirmInner">
                    <h2>Survey confirmation</h2>
                    <div id="inner">
                        <p id="overviewP">Thank you for taking our survey. <br/> Below is a summary of your answers.</p>
                        <div id="registerResults">
                            <p>Your age: <span id="ageSpanCC"></span></p>
                            <p>Gender: <span id="genderSpanCC"></span></p>
                            <p>Your favourite book category: <span id="categorySpanCC"></span></p>
                            <p>You rated this website: <span id="ratingSpanCC"> </span></p>                          
                        </div>

                        <section id="closeSection">
                            <a href="index.html" id="backHome">Back to Homepage</a>
                        </section>

                    </div>
                </div>
            </article>
        </section>

    </div>

</body>
</html>
